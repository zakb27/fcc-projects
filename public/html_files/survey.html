<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../css_files/styles.css">
</head>
<body>
<section>
    <div class ="opening">
        <h1 id="title">Free Survey to do :)</h1>
        <p id="description">Thank you for taking the time to
        help us improve the platform</p>
    </div>
</section>
<section class="form_section">
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <label for="email"id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="age" id="number-label">Age:</label>
            <input type="number" id="age" name="age"min="10"max="99" placeholder="Age">
        </fieldset>
        <fieldset>
            <label for="dropdown" id="selecter">Employment</label>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="full_job">Full time job</option>
                <option value="part_job">Part time job</option>
                <option value="neet">NEET</option>
                <option value="prefer">Prefer not to say</option>
            </select>
            <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
            <input type="checkbox" name="terms" class="inline" required /> I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </fieldset>
        <fieldset>
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </fieldset>
    </form>


</section>
</body>
</html>
